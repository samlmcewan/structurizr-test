name: Generate Mermaid Diagrams from Structurizr DSL

on:
  push:
    branches: [main]
  pull_request:

jobs:
  update-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker pull structurizr/cli:latest

      - name: Copy script into Docker container
        run: docker ps -q -n 1 | xargs -I {} docker cp process_dsl.sh {}:/

      - name: Make script executable
        run: docker ps -q -n 1 | xargs -I {} docker exec {} chmod +x /process_dsl.sh

      - name: Process DSL Files
        run: |
          docker ps -q -n 1 | xargs -I {} docker exec {} /process_dsl.sh

          # Add debugging information
          ls -la mermaid/
          cat mermaid/*.mermaid

      - name: Commit changes
        if: always()
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git add mermaid/
          git commit -m "Updated Mermaid diagrams from DSL changes"
          
      - name: Push changes (optional)
        if: github.event_name == 'push'
        run: git push origin
