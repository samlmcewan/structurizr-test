name: Convert DSL to Mermaid

on:
  push:
    branches: [main]
    paths:
      - '**/*.dsl'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Structurizr CLI
        run: |
          docker pull structurizr/cli:latest
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            structurizr/cli:latest \
            generate-mermaid-diagrams \
            --workspace /workspace \
            --output-directory /workspace/mermaid

      - name: Commit and push Mermaid files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Generated Mermaid files"
          git push
