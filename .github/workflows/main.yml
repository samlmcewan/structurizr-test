name: Generate Mermaid Diagrams from Structurizr DSL

on:
  push:
    branches: [main]
  pull_request:

jobs:
  update-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: docker pull alpine:latest  # Using alpine:latest for a minimal base image

      - name: Install Structurizr CLI
        run: |
          docker run --rm -v $PWD:/workspace alpine:latest apk add --no-cache openjdk17-jdk
          docker run --rm -v $PWD:/workspace alpine:latest wget https://github.com/structurizr/cli/releases/download/v1.35.0/structurizr-cli-1.35.0.zip -P /workspace
          docker run --rm -v $PWD:/workspace alpine:latest unzip /workspace/structurizr-cli-1.35.0.zip -d /workspace/structurizr-cli
          docker run --rm -v $PWD:/workspace alpine:latest mv /workspace/structurizr-cli/structurizr.sh /usr/local/bin/structurizr-cli
          docker run --rm -v $PWD:/workspace alpine:latest chmod +x /usr/local/bin/structurizr-cli

      - name: Install Dependencies
        run: |
          docker run --rm -v $PWD:/workspace alpine:latest chmod +x /workspace/process_dsl.sh

      - name: Process DSL Files
        run: docker run --rm -v $PWD:/workspace alpine:latest /workspace/process_dsl.sh

      - name: Commit changes
        if: always()
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git add mermaid/
          git commit -m "Updated Mermaid diagrams from DSL changes"

      - name: Push changes (optional)
        if: github.event_name == 'push'
        run: git push origin
