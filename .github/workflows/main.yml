      #           export WORKSPACE_PATH=$(pwd)/workspace-3.dsl
      #           docker run --rm -it -v $WORKSPACE_PATH:/home/workspace-3.dsl local/structurizr:latest export -workspace /home/workspace-3.dsl -format mermaid -o /home/
      - name: Commit exported Mermaid diagram
        uses: EndBug/add-and-commit@v8
        with:
          author_name: GitHub Action
          author_email: github-actions@github.com
          message: "[Automated] Added Mermaid diagram from DSL"
          add: architecture.mermaid

